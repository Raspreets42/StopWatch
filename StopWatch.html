    <div class="container my-4" align="center">
        <div class="jumbotron">
            <h1 class="display-4"><b><i>Stop Watch</i></b></h1>
            <hr class="my-4">
            <b id="st"><span id="min">00</span> : <span id="sec">00</span></b>
            <hr class="my-4">
            <button id="startIt" class="btn btn-dark fa-lg  btn-lg">Start</button>
            <button id="stopIt" class="btn btn-dark fa-lg  btn-lg">Stop</button>
            <button id="resetIt" class="btn btn-dark fa-lg  btn-lg">Reset</button>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------------- -->

    <script>
        window.onload = function () {
            let min = 00;
            let sec = 00;
            let inputmin = document.getElementById('min');
            let inputsec = document.getElementById('sec');
            let startIt = document.getElementById('startIt');
            let stopIt = document.getElementById('stopIt');
            let resetIt = document.getElementById('resetIt');
            let interval;
            function timer() {
                sec++;
                if(sec < 10) {
                    inputsec.innerHTML = "0" + sec;
                }
                if (sec >= 10) {
                    inputsec.innerHTML = sec;
                }
                if(sec > 59){
                    min++;
                    inputmin.innerHTML = "0" + min;
                    sec = 0;
                    inputsec.innerHTML = "0" + 0;
                }
                if(min >= 10){
                    inputsec.innerHTML = "0" + min;
                }
            }
            startIt.onclick = function () {
                clearInterval(interval);
                interval = setInterval(timer, 1000);
            }
            stopIt.onclick = function () {
                clearInterval(interval);
            }
            resetIt.onclick = function () {
                clearInterval(interval);
                min = "00";
                sec = "00";
                inputmin.innerHTML = min;
                inputsec.innerHTML = sec;
            }
        }
    </script>
